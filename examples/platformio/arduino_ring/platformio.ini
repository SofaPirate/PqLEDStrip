[env:arduino-uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 9600

lib_deps =
    http://github.com/SofaPirate/Plaquette#develop
    arduino-libraries/Servo@^1.2.2

lib_ldf_mode = deep

[env:arduino-uno-local]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 9600

lib_deps =
    ${platformio.workspace_dir}/../../../../../Plaquette
    arduino-libraries/Servo@^1.2.2

lib_ldf_mode = deep